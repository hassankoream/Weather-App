<body>

    <!-- start nav -->
    <nav class="navbar  navbar-expand-lg pb-5">
        <div class="container  mt-3 p-3">
            <div class="logo d-flex justify-content-center align-items-center">
                <img src="images/logo@2x.png" alt="">
                <div class="d-flex flex-column ">
                    <a class="navbar-brand  fs-6  text-white">Weather</a>
                    <span class="text-muted">tagline goes here</span>
                </div>


            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fa-solid fa-bars text-white"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mt-5 ms-auto mb-2 mb-lg-0 justify-content-center align-items-baseline ">

                    <li class="mynav-item mb-2 my-active">
                        <a class=" text-capitalize">Home</a>
                    </li>
                    <li class="mynav-item mb-2 ">
                        <a class="  text-capitalize">news</a>
                    </li>
                    <li class="mynav-item mb-2  ">
                        <a class="  text-capitalize">live cameras</a>
                    </li>
                    <li class="mynav-item mb-2  ">
                        <a class="  text-capitalize">photos</a>
                    </li>
                    <li class="mynav-item mb-2  ">
                        <a class="  text-capitalize">contact</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <!-- end nav -->


    <!-- start header -->
    <header class="position-relative">

        <div class="bg-image">
            <div class="container">
                <div class="row">
                    <div class="col-12 d-flex justify-content-center p-0 mt-4">
                        <div class="w-100 position-relative  d-flex align-items-baseline">

                            <input type="text" class="form-control w-100 rounded-pill bg-dark userSearch"
                                id="userSearch" placeholder="Find your location">
                            <button id="searchButton" class="btn btn-primary find-btn rounded-pill ">Find</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-color w-100 pb-4 position-relative">
            <div class="main-content d-flex justify-content-center align-items-center">
                <div class="container">
                    <div class="row">

                        <div class="col-12">
                            <div class="row">
                                <div class="col-lg-4 today p-0 bg-1 ">
                                    <div class="date-content bg-1-date d-flex justify-content-between px-3 p-1 ">
                                        <span class="dayOne"></span>
                                        <span class="dateOne"></span>
                                    </div>
                                    <div class="inner-content p-3">

                                        <div class="weather-info">
                                            <h3 class="cityName"></h3>
                                            <p class="todayTemp text-white fw-bold"></p>
                                            <img class="statusIcon" src="" alt="">
                                            <p class="statusName text-primary"></p>


                                        </div>
                                        <div class="wind-info d-flex">
                                            <div class="d-flex justify-content-center align-items-center">
                                                <img src="images/icon-umberella@2x.png" alt="">
                                                <span class="ms-1 humidity"></span>
                                            </div>
                                            <div class="d-flex justify-content-center align-items-center ms-2">
                                                <img src="images/icon-wind@2x.png" alt="">
                                                <span class="ms-1 windSpeed"></span>
                                            </div>
                                            <div class="d-flex justify-content-center align-items-center ms-2">
                                                <img src="images/icon-compass@2x.png" alt="">
                                                <span class="ms-1 windDir"></span>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4 dayTwo  p-0 bg-2 text-center">
                                    <div class="date-content bg-2-date text-center  p-1">
                                        <span class="dayTwoName">Thursday</span>

                                    </div>
                                    <div
                                        class="inner-content p-3 d-flex flex-column justify-content-center align-items-center">
                                        <div class="weather-icon">
                                            <img class="dayTwoIcon" src="" alt="">
                                        </div>

                                        <div class="weather-info">

                                            <p class="dayTwoMaxTemp text-white fw-bold"></p>
                                            <p class="dayTwoMinTemp"></p>

                                            <p class="dayTwoStatus text-primary"></p>


                                        </div>

                                    </div>
                                </div>
                                <div class="col-lg-4 dayThree  p-0 bg-1 text-center ">
                                    <div class="date-content bg-1-date text-center  p-1 ">
                                        <span class="dayThreeName"></span>

                                    </div>
                                    <div
                                        class="inner-content p-3 d-flex flex-column justify-content-center align-items-center">
                                        <div class="weather-icon">
                                            <img class="dayThreeIcon" src="" alt="">
                                        </div>

                                        <div class="weather-info">

                                            <p class="dayThreeMaxTemp text-white fw-bold"></p>
                                            <p class="dayThreeMinTemp"></p>

                                            <p class="dayThreeStatus text-primary"></p>


                                        </div>

                                    </div>
                                </div>


                            </div>


                        </div>
                    </div>




                </div>

            </div>
        </div>

    </header>
    <!-- end header -->

    <!-- start footer -->
    <footer class="py-5">

        <div class="footer-content d-flex justify-content-center">
            <div class="container ">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="d-flex justify-content-center p-0">
                            <div class="w-100 position-relative  d-flex align-items-baseline ">

                                <input type="text" class="form-control w-100 rounded-pill bg-dark userSearch"
                                    placeholder="Enter your email to subscribe">
                                <button class="btn btn-primary find-btn rounded-pill ">Subscribe</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 mt-4 mt-lg-0">
                        <div class="footer-icons d-flex justify-content-lg-end">

                            <a href="#" class="social-icon  d-flex justify-content-center align-items-center"><i
                                    class="fa-brands fa-facebook-f"></i></a>
                            <a href="#" class="social-icon  d-flex justify-content-center align-items-center">
                                <i class="fa-brands fa-twitter"></i>
                            </a>
                            <a href="#" class="social-icon  d-flex justify-content-center align-items-center">
                                <i class="fa-brands fa-google-plus-g"></i>
                            </a>
                            <a href="#" class="social-icon  d-flex justify-content-center align-items-center">
                                <i class="fa-brands fa-pinterest"></i>
                            </a>



                        </div>
                    </div>
                </div>
                <p class="mt-5 text-white">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
            </div>
        </div>




    </footer>
    <!-- end footer -->

    <!-- start bootstrap js -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- end bootstrap js -->


    <!-- start main js -->
    <script src="js/index.js"></script>

</body>

</html>
